<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Понравившиеся треки</title>
</head>
<body>

<div class="container ">
  <div th:replace="~{ navigation :: navbar(home) }" />
  <h1 class="mb-3">Добавить трек</h1>

  <form th:action="@{addTrack}" th:method="post" th:object="${track}">
    <div class="mb-3">
      <label  class="form-label">Название</label>
      <input type="text" class="form-control" th:field="*{name}">
    </div>
    <div class="mb-3">
      <label  class="form-label">Исполнитель</label>
      <input type="text" class="form-control" th:field="*{author}">
    </div>
    <div class="mb-3">
      <label class="form-label">Год</label>
      <input type="text" class="form-control" th:field="*{year}">
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
  </form>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
