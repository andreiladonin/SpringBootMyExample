<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Понравившиеся треки</title>
</head>
<body>

<div class="container ">
  <div th:replace="~{ navigation :: navbar(home) }" />
  <h1 class="mb-3">Музыка</h1>

  <p th:if="${items.size() == 0}">Треков нету</p>

  <table th:if="${items.size() > 0}" class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Название трека</th>
      <th>Исполнитель</th>
      <th>Год релиза</th>
      <td></td>
    </tr>
    <tbody>
    <tr th:each=" item : ${items} ">
      <td th:text="${item.track.id}"/>
      <td th:text="${item.track.name}"/>
      <td th:text="${item.track.author}"/>
      <td th:text="${item.track.year}"/>
    </tr>
    </tbody>
    </thead>
  </table>

  <a th:href="@{'/like/create_order'}" class="btn btn-success" th:text="${'Оформить заказ'}" />
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
